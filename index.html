<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./public/css/style.css">
  <title>newsletter signup success</title>
</head>
<body>
    <div class="container">
        <section class="news-card">
              <img class="sign-up-mobile-img" src="./public/assets/images/illustration-sign-up-mobile.svg" alt="sign-up-mobile-img">
              <img class="sign-up-tablet-img" src="./public/assets/images/illustration-sign-up-tablet.svg" alt="sign-up-tablet-img">
              <img class="sign-up-desktop-img" src="./public/assets/images/illustration-sign-up-desktop.svg" alt="">
          <div class="card-content">
              <h1>Stay updated!</h1>
              <p>Join 60,000+ product managers receiving monthly updates on:</p>
            <div class="check-list">
              <div class="checklist"><img src="./public/assets/icons/icon-list.svg" alt="checklist-icon"><p>Product discovery and building what matters</p></div>
              <div class="checklist"><img src="./public/assets/icons/icon-list.svg" alt="checklist-icon"><p>Measuring to ensure updates are a success</p></div>
              <div class="checklist"><img src="./public/assets/icons/icon-list.svg" alt="checklist-icon"><p>And much more!</p></div>
            </div>
            <!----- news-form ----->
            <div class="news-form">
              <label for="#">Email address</label>
              <div class="error-message">valid email required</div>
              <input type="text" id="email-input" placeholder="email@company.com">
              <button class="subscribe-btn">Subscribe to monthly newsletter</button>
            </div>
          </div>
        </section>
    </div>
</body>
</html>
